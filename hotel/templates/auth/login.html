{% extends "layout.html" %}
{% set active_page = "login" %}

{% block title %}Login{% endblock %}
{% block content %}

<!--================Breadcrumb Area =================-->
<section class="breadcrumb_area">
    <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
        <div class="page-cover text-center">
            <h2 class="page-cover-tittle">Login</h2>
            <ol class="breadcrumb">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li class="active">Login</li>
            </ol>
        </div>
    </div>
</section>
<!--================Breadcrumb Area =================-->

<!--================ About History Area  =================-->
<section class="login_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 col-lg-12 mx-auto">
                        <h3>Welcome back!</h3> 
                        <div>
                            <a href="{{ url_for('auth.register') }}">Register account</a> | <a href="{{ url_for('auth.pass_reset') }}">Forgot password</a>
                        </div>
                        <br />
                        <form method="POST" action="/login">
                            <div class="form-group">
                                <label for="emailAddress">Email address</label>
                                <input type="email" class="form-control" id="emailAddress" name="username"
                                    aria-describedby="emailHelp" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberCheck" name="remember">
                                <label class="form-check-label" for="rememberCheck">remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100px;">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================ About History Area  =================-->

{% endblock %}
